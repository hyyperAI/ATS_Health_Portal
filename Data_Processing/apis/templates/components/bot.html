<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot Widget</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <script
      crossorigin="anonymous"
      src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"
    ></script>
    <style>
      html,
      body {
         height: 100%;
      }

      body {
        margin: 0;
      }

      #webchat {
        height: 100%;
        width: 100%;
      }
    </style>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:500&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />

    <!--Import Font Awesome Icon Font-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0="
      crossorigin="anonymous"
    />

    <!--Import materialize.css-->
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/assets/css/materialize.min.css"
    />

    <!--Main css-->
    <link rel="stylesheet" type="text/css" href="../static/assets/css/stylew.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="container">
      <!--chatbot widget -->
      <div class="widget">

        <div class="chat_header">
          <div class="chat_header_title">
            <span>ATS Health Chatbot</span>
          </div>

          <div >
            <button id="closeChat" onclick="closeChat()">
              <img class="closebutton" src="../static/assets/img/avatar/close.png">
            </button>
          </div>

        </div>

        <!--Chatbot contents goes here -->
        <div class="chats" id="chats">
          <div id="webchat" role="main"></div>
            <script>
            window.WebChat.renderWebChat(
            {
              directLine: window.WebChat.createDirectLine({
                token: '-ng7qmohjFU.2D3Gn0R4LEo_UFw0s4mz3Rk1iGXt8eQIx0CvGAOw5gs'
              }),
            },
            document.getElementById('webchat')
            );
            </script>
        </div>
      </div>

      <!--bot profile-->
      <div class="profile_div" id="profile_div">
        <img class="imgProfile" src="../static/assets/img/avatar/microsoft-bot.png" />
      </div>

      <!-- Bot pop-up intro -->
      <div class="tap-target" data-target="profile_div">
        <div class="tap-target-content">
          <h5 class="white-text">ðŸ¤–Hey there!</h5>
          <p class="white-text">
            I am ATS Health Chatbot. I can help you find information about ATS Health Portal.  Click me!
          </p>
        </div>
      </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="../static/assets/js/lib/materialize.min.js"
    ></script>
    <script src="../static/assets/js/lib/uuid.min.js"></script>
    <!--Main Script -->
    <script type="text/javascript" src="../static/assets/js/script.js"></script>
  </body>
</html>
